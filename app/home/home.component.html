<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald&display=swap" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-sm bg-light" style="background-color: #59a4da;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"><p style="font-family: 'Montserrat', sans-serif; font-size: large;font-weight:bold">Home</p></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto"  >
      <li class="nav-item" style="padding-right: 50px;">
        <a class="nav-link" routerLink='/login' href="#"><p style="font-family: 'Montserrat', sans-serif; font-size: large;font-weight:bold">Login</p></a>
      </li>
      <li class="nav-item" style="padding-right: 50px;">
        <a class="nav-link" routerLink='/user' href="#"><p style="font-family: 'Montserrat', sans-serif; font-size: large;font-weight:bold">Go to User</p></a>
      </li>
    </ul>
</nav>
<div class="container" id="form-content">
    <p style="font-family: 'Montserrat', sans-serif; font-size: x-large;color: blanchedalmond;padding-left: 350px;">Welcome to the home page</p>
  <h3>Please enter the details below</h3>
  <hr>
<form [formGroup]="registerform" (submit)="registeruser($event)">
  <div class="form-group">
      <label>First Name:</label>
      <input class="form-control"  id="fname"  formControlName="firstname" type="text">
  </div>
  <div *ngIf="registerform.controls['firstname'].invalid && (registerform.controls['firstname'].dirty || registerform.controls['firstname'].touched)" class="alert alert-danger">
      <div *ngIf="registerform.controls['firstname'].errors.required">
        FirstName is required.
      </div>
  </div>
  <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" id="lname" formControlName="lastname" type="text">
  </div>
  <div *ngIf="registerform.controls['lastname'].invalid && (registerform.controls['lastname'].dirty || registerform.controls['lastname'].touched)" class="alert alert-danger">
      <div *ngIf="registerform.controls['lastname'].errors.required">
        Lastname is required.
      </div>
  </div>
  <div class="form-group">
    <label>Contact No</label>
    <input class="form-control"  id="contactno"  formControlName="phone" type="text">
  </div>
  <div *ngIf="registerform.controls['phone'].invalid && (registerform.controls['phone'].dirty || registerform.controls['phone'].touched)" class="alert alert-danger">
    <div *ngIf="registerform.controls['phone'].errors.required">
      Contact No is required.
    </div>
  </div>
  <div class="form-group">
    <label>EmailId</label>
    <input class="form-control"  id="emailid"  formControlName="email" type="text">
  </div>
  <div *ngIf="registerform.controls['email'].invalid && (registerform.controls['email'].dirty || registerform.controls['email'].touched)" class="alert alert-danger">
    <div *ngIf="registerform.controls['email'].errors.required">
      EmailId is required.
    </div>
  </div>
  <div class="form-group">
    <label>Created by admin</label>
    <input class="form-control" placeholder="Enter admin email"  id="adminemail"  formControlName="admin" type="text">
  </div>
  <div *ngIf="registerform.controls['admin'].invalid && (registerform.controls['admin'].dirty || registerform.controls['admin'].touched)" class="alert alert-danger">
    <div *ngIf="registerform.controls['admin'].errors.required">
      Admin email is required.
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control"  id="pwd"  formControlName="password" type="password">
  </div>
  <div *ngIf="registerform.controls['password'].invalid && (registerform.controls['password'].dirty || registerform.controls['password'].touched)" class="alert alert-danger">
    <div *ngIf="registerform.controls['password'].errors.required">
      Password is required.
    </div>
  </div>
  <button type="submit"
      [disabled]="registerform.pristine || registerform.invalid" class="btn btn-success">
      Submit
  </button>
</form>
</div>
